<div class="row">
    <div class="form-group">
        <label>Entrer votre nom :</label>
        <input type="text" class="form-control"/>
        <p>Bonjour <b>{{yourName}}</b> !!</p>
    </div>

    <div class="form-group">
        <label>Exercice suivant : </label>
        <input type="checkbox"/>
    </div>

    <div ng-show="false">
        <h3>Prix des vacances</h3>
        <div class="form-group">

            <label>Transport : </label>
            <input type="number" class="form-control"/>
            <label>Hébergement : </label>
            <input type="number" class="form-control"/>
            <label>Location des skis : </label>
            <input type="number" class="form-control"/>
            <label>Grosse bouffe : </label>
            <input type="number" class="form-control"/>
            <label>Cout total : </label>
            <div class="input-group input-group-lg">
                <output class="form-control"></output>
                <span class="input-group-addon">€</span>
            </div>

        </div>
    </div>
</div>
